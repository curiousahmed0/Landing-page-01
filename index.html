<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="upper-header">
            <div class="logo">ùì¢ùì™ùìµùìÆ</div>
            <div class="upper-header-buttons">
                <button class="sale-day">Sales Day</button>

                <div class="divider"></div>
                <button class="help">Help</button>
            </div>
        </div>
        <div class="stuff">
            <div class="header">
                <div class="brand-logo">
                    <img src="brand_logo.png" alt="" class="logo">
                </div>
                <div class="header-btns">
                    <button class="btn">Featured</button>
                    <button class="btn">Adults</button>
                    <button class="btn">Children</button>
                    <button class="btn">Accessories</button>
                    <button class="btn">Instagram</button>
                </div>
                <div class="search-section">
                    <div class="search-box">
                        <img src="search-interface-symbol.png" alt="" class="search-icon">
                        <input type="text" placeholder="Search" class="search-text">
                    </div>
                    <img src="bag.png" alt="" class="shopping-bag">
                </div>
            </div>
            <p class="cards-title">Home / Sneakers / Sales Day</p>
            <div class="cards-portion">
                <div class="card-body">
                    <div class="card-img">
                        <img src="edited_shoes.jpeg" alt="" class="image" style="margin-right: 10px;">

                        <img src="edited.jpeg" alt="" class="image">
                    </div>
                    <div class="card-text">
                        <p class="card-text-1">SALES DAY</p>
                        <div class="cloud" style="margin-right: 120px;">
                            <p class="text-1">Cloud S23</p>
                            <div class="divider-2"></div>
                            <p class="text-2">RUN</p>
                        </div>
                        <p class="card-text-2">Running shoe</p>
                        <p class="card-text-3">1 pair: <span class="linned">$100</span> $80</p>
                        <p class="card-text-4">2 pairs: $159</p>
                        <p class="card-text-5">Colors: <span class="distance">Size Guide</span></p>
                        <div class="last-section">
                            <div class="shoes">
                                <div class="shoes-1">
                                    <img src="green-shoe.png" alt="" class="shoe-item">
                                    <img src="red-shoe.png" alt="" class="shoe-item">
                                    <img src="black-shoe.png" alt="" class="shoe-item">
                                </div>
                                <div class="shoes-2">
                                    <img src="white-shoe.png" alt="" class="shoe-item">
                                </div>
                            </div>
                            <div class="cart-btn">
                                <button class="cart">Add To Cart</button>
                                <img src="sales_day.jpeg" alt="" class="sales-day-logo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
